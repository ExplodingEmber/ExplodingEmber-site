
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="../Ember/css/stylesheet.css">	
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Subscriber Counter</title>
</head>

<body>
	<SCRIPT>
	function passWord() {
	var testV = 1;
	var pass1 = prompt('Please Enter Your Password',' ');
	while (testV < 3) {
		if (!pass1) 
		history.go(-1);
		if (pass1.toLowerCase() == "hbg123") {
			alert('You Got it Right!');
			window.open('honeybadger-gaming.html');
		break;
		} 
		else if (pass1.toLowerCase() == "dmkodkbm") {
			alert('You Got it Right!');
			window.open('explodingember.html');
		break;
		} 
		else if (pass1.toLowerCase() == "hs123") {
			alert('You Got it Right!');
			window.open('hs-1996.html');
		break;
		} 
		testV+=1;
		var pass1 = 
		prompt('Access Denied - Password Incorrect, Please Try Again.','Password');
	}
	if (pass1.toLowerCase()!="password" & testV ==3) 
	history.go(-1);
	return " ";
	} 
	</SCRIPT>
	<CENTER>
		<FORM>
			<input type="button" value="Enter Protected Area" onClick="passWord()">
		</FORM>
	</CENTER>
</body>

</html>
